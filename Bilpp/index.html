<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bilpp | Sign Up</title>
</head>

<body>

    <section>

        <div class="container-left">
            <div class="logo">
                <img src="image/logo.svg">
            </div>
            <div class="links">
                <ul>
                    <li class="campass-icon">
                        <a href="#">
                            <img src="image/campass.svg" alt="">
                        </a>
                    </li>
                    <li class="alphabet-aurebesh-icon">
                        <a href="#">
                            <img src="image/alphabet-aurebesh.svg" alt="">
                        </a>
                    </li>
                    <li class="apple-icon">
                        <a href="#">
                            <img src="image/apple.svg" alt="">
                        </a>
                    </li>
                    <li class="atlassian-icon">
                        <a href="#">
                            <img src="image/atlassian.svg" alt="">
                        </a>
                    </li>
                </ul>
                <p class="link-text">Our Partners</p>
            </div>
            <div class="lisans">
                <h2 class="lisans-big">
                    Blipp. © COPYRİGHT 2022. ALL RİGHTS RESERVED.
                </h2>
                <a href="#">Terms | Security</a>
            </div>
        </div>

        <div class="container-right">
            <div class="content">
                <div class="content-logo">
                    <div class="logo-mobile">
                        <img src="image/logo.svg">
                    </div>
                </div>
                <div class="content-header">
                    <h1 class="title">Welcome</h1>
                    <h3 class="min-title">
                        Sign in to continue to <a href="#">Blipp</a>
                    </h3>
                </div>
                <div class="content-form">
                    <div class="email">
                        <h4 class="e-title">EMAIL</h4>
                        <div class="input">
                            <input type="email" placeholder="sitemark@gmail.com">
                            <img src="image/mail.svg">
                        </div>
                    </div>
                    <div class="password">
                        <h4 class="p-title">PASSWORD</h4>
                        <div class="input">
                            <input type="password" placeholder="**************************">
                            <img src="image/lock.svg">
                        </div>
                        <a href="#">Forgot your password?</a>
                    </div>
                    <button>Sign in</button>
                </div>
                <div class="content-links">
                    <p class="text">OR</p>
                    <div class="buttons">
                        <button class="google">
                            <img src="image/google.svg">
                            Continue with Google
                        </button>
                        <button class="facebook">
                            <img src="image/facebook.svg">
                            Continue with Facebook
                        </button>
                    </div>
                </div>
                <div class="content-info">
                    <p class="text">
                        Don`t have an account? <a href="#">Sign up now</a>
                    </p>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
